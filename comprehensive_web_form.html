<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML5 Form with Accessibility</title>
    <link rel="stylesheet" href="web_form.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced HTML5 Form</h1>
        <form>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="10" step="1" required aria-required="true">

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required aria-required="true">
            
            <label for="rating">Rating (1-10):</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" aria-valuemin="1" aria-valuemax="10" aria-valuenow="5">

            <label for="language">Favorite Programming Language:</label>
            <select id="language" name="language" required aria-required="true">
                <option value="">Select a language</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="ruby">Ruby</option>
            </select>

            <fieldset>
                <legend>Level of Expertise:</legend>
                <div class="radio-group">
                    <input type="radio" id="beginner" name="expertise" value="beginner" required aria-required="true">
                    <label for="beginner">Beginner</label>
                    
                    <input type="radio" id="intermediate" name="expertise" value="intermediate">
                    <label for="intermediate">Intermediate</label>
                    
                    <input type="radio" id="advanced" name="expertise" value="advanced">
                    <label for="advanced">Advanced</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferred Development Platforms:</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="web" name="platform" value="web">
                    <label for="web">Web</label>
                    
                    <input type="checkbox" id="mobile" name="platform" value="mobile">
                    <label for="mobile">Mobile</label>
                    
                    <input type="checkbox" id="desktop" name="platform" value="desktop">
                    <label for="desktop">Desktop</label>
                </div>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
